<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        for(i =0;i<5;i++){
            document.write("Outer Loop");
            document.write(i+"<br>");
       
        for(j = 0;j<5;j++){
            document.write("inner Loop");
            document.write(j +"<br>");
        }
        
        }
    </script>
    
</body>
</html>
