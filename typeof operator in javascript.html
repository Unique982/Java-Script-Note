<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf operator</title>
</head>
<body>
    <script>
        var a = 10;
        var b = "hello";
        var c = true;
        document.write(typeof(a )+"<br>");
        document.write(typeof(b) +"<br>");
        document.write(typeof(c) + "<br>");

    </script>
</body>
</html>
