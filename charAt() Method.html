<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() method</title>
</head>
<body>
    <script>
        var string = "The charAt() method return the character at a specified index (position) in a string";
        document.write(string.charAt(2));
    </script>
    
</body>
</html>
