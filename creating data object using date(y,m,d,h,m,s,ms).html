<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating data object using date(y,m,d,h,m,s,ms)</title>
</head>
<body>
    <script>
        var a = new Date(2024,2,20,24,23,10);// y,m,d,h,m,s,ms
        var b = new Date(2024,2,20,24,23);//y,m,d,h,m,s
        var c = new Date(2024,2,20,24);//y,m,d,h,m
        var d = new Date(2024,2,20);//y,m,d,h
        var e = new Date(2024,2);//y,m
        var f = new Date(89012);//ms
        document.write(a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(c);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(e);
        document.write("<br>");
        document.write(f);
    </script>
</body>
</html>
