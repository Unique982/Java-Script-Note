<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Array</title>
</head>
<body>
    <script>
        var row = 3;
        var col =2;
        var stu =new Array(row);
        for(var i=0;i<row;i++){
            stu[i] =new Array(col);
        }
        // input for Array
        for(var i=0;i<row;i++){
            for(var j=0;j<col;j++){
stu [i][j] =prompt("Enter Name:");
            }
        }
        // Displaying Value
        for(var i=0;i<row;i++){
            for(var j=0;j<col;j++){
                document.write(i +"" +j+ stu[i][j] + "");
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
