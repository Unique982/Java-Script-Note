<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt Method</title>
</head>
<body>
    <!--    .-> prompt() -> The browser a built-in function which can be used to get input from the user, named prompt. the 
        prompt() method displays a dialog box that prompts the visitor for input.
        once the prompt function obtains input from the user, it return that input.
        syntax = prompt("text", "default value");
        ex: prompt("Please enter your name", "Harry Potter");
        -->
        <script>
            var a = prompt("Enter your name");
            document.write(a);
        </script>

</body>
</html>
