<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iteration of Array using for loop</title>
</head>
<body>
    <script>
        var test = ["Ram","Hari","sita","Gita"];
        var len = test.length;
        for(i=0;i<len; i++){
            document.write(test[i] +"<br>");
        }
        
    </script>
</body>
</html>
