<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice()</title>
</head>
<body>
    
    <script>
        var test = ["Ram","Hari","Sita","Gita"];
        var new_slice = test.slice(0,3);
        document.write(new_slice +"<br>");
    </script>
</body>
</html>
