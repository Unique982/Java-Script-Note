<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop </title>
</head>
<body>
    <script>
        var test= ["Hari","sita","ram","gita"];
        for(let value of test){
            document.write(value +"<br>");
        }
    </script>
</body>
</html>
