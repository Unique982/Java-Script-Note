<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters</title>
</head>
<body>
    <script>
        // Rest parameters
        // the rest parameters allows to represent an indefinite number of arguments as an array.
        function rest(...args){
            document.write(args);

        }
        rest(100);
    </script>
    
</body>
</html>
