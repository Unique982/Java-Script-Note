<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Array Element.html</title>
</head>
<body>
    <script>
        var test = ["Ram","Hari","Sita","Muna","Gita"];
        document.write(test + "<br>");//Ram,Hari,Sita,Muna,Gita
        delete test[3];
        delete test[1];
        document.write(test);//Ram,,Sita,,Gita
        </script>
</body>
</html>
