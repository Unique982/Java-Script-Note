<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to get input from user in array</title>
</head>
<body>
    <script>
        var stu = prompt("Enter the Element");
        var student = [];
        for(i=0;i<=stu;i++){
            student[i] = prompt("Enter Name");
        }
        for(let i=0;i<=stu;i++){
            document.write(student[i] +"<br>");
        }
    </script>
    
</body>
</html>
