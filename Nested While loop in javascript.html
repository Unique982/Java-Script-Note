<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested While Loop</title>
</head>
<body>
    <script>
        var i = 0;
        while(i<4){
            document.write("outer Nested while loop <br>");
            document.write(i +"<br>");
            
            i++;
        
        var j =1;
        while(j<5){
           document.write("inner Nested while loop <br>");
            document.write(j);
            j++;
        }}
        
    </script>
    
</body>
</html>
