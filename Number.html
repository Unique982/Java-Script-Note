<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        var a = 100;
        var b = 2000;
        var c  = 3000;
        var d = new Number(10000);
        document.write(a +"<br>");
        document.write(b +"<br>");
        document.write(c +"<br>");
        document.write(d +"<br>");
    </script>
    
</body>
</html>
