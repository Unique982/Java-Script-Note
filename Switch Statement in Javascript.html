<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        var day = 5;

        switch(day){
            case 1:
                document.write("sun");
                break;
                case 2:
                    document.write("Mon");
                    break;
                    case 3: 
                    document.write("Tue");
                    break;
                    case 4:
                        document.write("web");
                        break;
                        case 5:
                            document.write("Thu");
                            break;
                            case 6:
                                document.write("fri");
                                break;
                                case 7:
                                    document.write("sat");
                                    break;

        }
    </script>
    
</body>
</html>
