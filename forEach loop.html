<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each Loop</title>
</head>
<body>
    <script>
        var test = ["Ram","hari","Sita","Gita"];
        test.forEach(function(value,index){
            document.write(value + "" + index +"<br>");
        })
    </script>
</body>
</html>
