<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators</title>
</head>
<body>
    
    <script>
        var a =5;
        var b = 7;
        var c = a & b;
        var d = a | b;
        document.write(c);
        document.write(d);
    </script>
</body>
</html>
