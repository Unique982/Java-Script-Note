<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        // When we create a function and assign it to a variable,know as function expression
        var a = function show(){
            document.write("Hello");
        }
        a();
    </script>
    
</body>
</html>
