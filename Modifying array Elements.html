<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying array Elements</title>
</head>
<body>
    <script>
        var test = ["Ram","Hari","sita","Gita"];
        document.write(test + "<br>");//Ram,Hari,sita,Gita
        test[2] = "Bishal";
        test[4] ="Muna";
        document.write(test);//Ram,Hari,Bishal,Gita,Muna
    </script>
</body>
</html>
