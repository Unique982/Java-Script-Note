<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning Anonymous Function</title>
</head>
<body>
    <script>
        function show(x){
            return function(y){
      return x+y;
            };
        }
        xf = show(10);
        document.write(xf(50));
    </script>
</body>
</html>
