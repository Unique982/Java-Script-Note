<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class Show{
            static disp(){
                return 'static method';
            } 
        }
        document.write(Show.disp());
    </script>
</body>
</html>
