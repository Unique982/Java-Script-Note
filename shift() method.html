<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift() method</title>
</head>
<body>
    <script>
         var test = ["Ram", "Hari", "Sita", "Gita", "Sarita"];
          test.shift();
          document.write(test);
          var test_removed = test.shift();
          document.write("<br>"+test_removed)
    </script>
</body>
</html>
