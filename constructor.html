<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <script>
        function Mobile(){
            this.model ="3309";
            this.price = function(){
                document.write(this.model + "price Rs:3000");

            }
        }
        var samsung = new Mobile();
        samsung.price();
    </script>
    
</body>
</html>
