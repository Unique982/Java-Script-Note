<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>
<body>
    <p>This ia a paragraph</p>
    <script>
       var a=  document.getElementsByTagName("p");
       document.write(a);
       console.log(a);

    </script>
    
</body>
</html>
