<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <h1>Hello World</h1>
    <h1>Heading Taga</h1>
    <p>Lorem ipsum dolor sit.</p>
    <div>
        <p id="test">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et, doloribus?</p>
    </div>
    <p class="code">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <script>
        // element selector
        var a = document.querySelector('p');
        document.write(a);
        console.log(a);
        // id selector
          var a = document.querySelector("#test");
        document.write(a);
        console.log(a);

        // class selector

          var a = document.querySelector('.code');
        document.write(a);
        console.log(a);
    </script>
    
</body>
</html>
